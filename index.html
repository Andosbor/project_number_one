<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>skyQ</h1>
    </header>
    <div class="container">
        <!-- Bar below the project title -->
        <div class="row" id="topBar">
            <div class="col-md-5" id="clicker">
                We've checked out the stars <span id="click-value">#</span> times!
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="zipCode" placeholder="">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="date" placeholder="XX/XX/XXXX">
            </div>
            <div class="col-md-1">
                <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="row hidden" id="contentRow">
            <div class="col-lg-9">
                <!-- Div for moon phases, asteroids, and whatever else -->
                <div class="row" id="eventsDiv">
                    <!-- .col lg 6 for neo -->
                    <div class="col-lg-6">
                        <div class="row" id="nearEarth">

                        </div>

                        <div class="row" id="iss">

                        </div>

                    </div>
                    <!-- .col lg 6 for moonphases -->
                    <div class="col-md-6" id="moonPhases">
                        
                    </div>

                </div>
                
                <!-- Div for weather information -->
                <div class="row p-4" id="weatherDiv">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12" id="city-name"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center mt-3" id="weather-forecast"></div>
                        </div>
                        <div class="row">
                            <!-- <div class="col-md-12" id="weather-forecast"></div> -->
                            <div class="col-md-12 text-center mt-3" id="weather-table">
                                <table class="table text-light table-responsive-md">
                                    <thead>
                                        <tr class="">
                                            <th scope="col">Current Temp</th>
                                            <th scope="col">Clouds</th>
                                            <th scope="col">Humidity</th>
                                            <th scope="col">Wind Speed</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
        
    <script type="text/javascript" src ="logic.js"></script>

</body>
</html>
