<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Title</h1>
    </header>
    <div class="container">
        <!-- Bar below the project title -->
        <div class="row" id="topBar">
            <div class="col-lg-5">
                <h2>Saved Searches: <span id="searchButtons"></span></h2>
            </div>
            <div class="col-lg-3">
                <input type="number" class="form-control" id="zipCode" placeholder="Zip Code">
            </div>
            <div class="col-lg-3">
                <input type="date" class="form-control" id="date" placeholder="XX/XX/XXXX">
            </div>
            <div class="col-lg-1">
                <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="row" id="contentRow">
            <div class="col-lg-9">
                <!-- Div for moon phases, asteroids, and whatever else -->
                <div class="row" id="eventsDiv">
                    <div class="col-lg-6" id="moonPhases">

                    </div>

                    <div class="col-lg-6" id="nearEarthObjects">

                    </div>
                    
                </div>
                
                <!-- Div for weather information -->
                <div class="row" id="weatherDiv">
                </div>
            </div>

            <!-- RSS Feed -->
            <div class="col-lg-3" id="rssDiv">
                <script type="text/javascript" src="http://output20.rssinclude.com/output?type=js&amp;id=1211729&amp;hash=9747e7882e379c4e0afe9469fd3b7f9c"></script>
            </div>
        </div>
    </div>    
        
    <script type="text/javascript" src ="logic.js"></script>

</body>
</html>
